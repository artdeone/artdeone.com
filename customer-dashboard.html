<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Dashboard - ART de ONE</title>
    <link rel="icon" type="image/png" href="https://res.cloudinary.com/ddkd9lxpr/image/upload/v1769316272/fav-icon_n00lji.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-CZRQ0NPPJ2"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-CZRQ0NPPJ2');
    </script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --primary-black: #000000; --primary-white: #ffffff; --accent-green: #a7e169;
            --accent-red: #ed2939; --gray-50: #f9f9f9; --gray-200: #e5e5e5; --gray-900: #323232;
            --shadow-xs: 0 1px 2px rgba(0,0,0,0.04);
            --shadow-sm: 0 2px 8px rgba(0,0,0,0.04);
            --shadow-md: 0 4px 24px rgba(0,0,0,0.06);
            --shadow-lg: 0 12px 40px rgba(0,0,0,0.08);
            --shadow-xl: 0 20px 60px rgba(0,0,0,0.1);
            --ease: cubic-bezier(0.4, 0, 0.2, 1);
            --ease-spring: cubic-bezier(0.34, 1.56, 0.64, 1);
            --radius-sm: 10px;
            --radius-md: 16px;
            --radius-lg: 22px;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--gray-50);
            min-height: 100vh;
            color: var(--gray-900);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* ===== SCROLLBAR ===== */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--gray-200); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #ccc; }

        /* ===== NAV ===== */
        .top-nav {
            background: rgba(255,255,255,0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0,0,0,0.05);
            padding: 0;
            position: sticky;
            top: 0;
            z-index: 100;
            transition: box-shadow 0.3s var(--ease);
        }
        .top-nav.scrolled { box-shadow: 0 1px 20px rgba(0,0,0,0.06); }
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 28px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 60px;
        }
        .nav-logo img {
            height: 30px;
            display: block;
            transition: transform 0.3s var(--ease);
        }
        .nav-logo img:hover { transform: scale(1.04); }
        .nav-actions { display: flex; gap: 8px; }

        /* ===== BUTTONS ===== */
        .btn {
            padding: 9px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            font-size: 0.82em;
            transition: all 0.25s var(--ease);
            position: relative;
            overflow: hidden;
            letter-spacing: 0.01em;
        }
        .btn:active { transform: scale(0.96); }
        .btn-primary {
            background: var(--accent-green);
            color: var(--primary-black);
            box-shadow: 0 2px 10px rgba(167,225,105,0.2);
        }
        .btn-primary:hover {
            background: #96d158;
            box-shadow: 0 4px 18px rgba(167,225,105,0.3);
            transform: translateY(-1px);
        }
        .btn-refresh {
            background: var(--accent-green);
            color: var(--primary-black);
            box-shadow: 0 2px 8px rgba(167,225,105,0.15);
        }
        .btn-refresh:hover {
            background: #96d158;
            transform: translateY(-1px);
        }
        .btn-logout {
            background: #fff0f1;
            color: var(--accent-red);
            border: 1px solid rgba(237,41,57,0.06);
        }
        .btn-logout:hover { background: #ffe4e6; }

        /* ===== LOGIN ===== */
        .login-section {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 24px;
            background: linear-gradient(160deg, #fefefe 0%, #f5f5f5 50%, #f0f0f0 100%);
            position: relative;
            overflow: hidden;
        }
        .login-section::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(167,225,105,0.08) 0%, transparent 70%);
            top: -150px;
            right: -100px;
            pointer-events: none;
        }
        .login-section::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(237,41,57,0.04) 0%, transparent 70%);
            bottom: -100px;
            left: -80px;
            pointer-events: none;
        }
        .login-card {
            max-width: 400px;
            width: 100%;
            padding: 44px 36px;
            background: var(--primary-white);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-xl);
            position: relative;
            z-index: 1;
            animation: loginCardIn 0.7s var(--ease) both;
            border: 1px solid rgba(0,0,0,0.04);
            overflow: hidden;
        }
        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-green), var(--accent-red));
            border-radius: var(--radius-lg) var(--radius-lg) 0 0;
        }
        @keyframes loginCardIn {
            from { opacity: 0; transform: translateY(24px) scale(0.97); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        .login-card .logo-wrap {
            text-align: center;
            margin-bottom: 32px;
        }
        .login-card .logo-wrap img {
            height: 40px;
            animation: logoFloat 3s ease-in-out infinite;
        }
        @keyframes logoFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-4px); }
        }
        .login-card h2 {
            text-align: center;
            margin-bottom: 28px;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.4em;
            font-weight: 700;
            letter-spacing: -0.02em;
            color: var(--primary-black);
        }
        .form-group { margin-bottom: 18px; }
        .form-group label {
            display: block;
            margin-bottom: 7px;
            font-weight: 600;
            font-size: 0.78em;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 0.06em;
        }
        .form-input {
            width: 100%;
            padding: 13px 16px;
            border: 1.5px solid var(--gray-200);
            border-radius: var(--radius-sm);
            font-family: 'Poppins', sans-serif;
            font-size: 0.95em;
            outline: none;
            transition: all 0.25s var(--ease);
            background: var(--gray-50);
            color: var(--gray-900);
        }
        .form-input:hover { border-color: #ccc; }
        .form-input:focus {
            border-color: var(--accent-green);
            box-shadow: 0 0 0 4px rgba(167,225,105,0.1);
            background: var(--primary-white);
        }
        .login-card .btn-primary {
            width: 100%;
            padding: 14px;
            font-size: 0.95em;
            border-radius: 12px;
            margin-top: 4px;
        }
        .login-error {
            color: var(--accent-red);
            font-size: 0.82em;
            text-align: center;
            margin-top: 14px;
            display: none;
            animation: errorShake 0.4s var(--ease);
            background: #fff5f5;
            padding: 10px 16px;
            border-radius: 8px;
            border: 1px solid rgba(237,41,57,0.08);
        }
        @keyframes errorShake {
            0%, 100% { transform: translateX(0); }
            20% { transform: translateX(-6px); }
            40% { transform: translateX(6px); }
            60% { transform: translateX(-3px); }
            80% { transform: translateX(3px); }
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20% { transform: translateX(-8px); }
            40% { transform: translateX(8px); }
            60% { transform: translateX(-4px); }
            80% { transform: translateX(4px); }
        }

        /* ===== DASHBOARD ===== */
        .hidden { display: none !important; }
        .container { max-width: 1200px; margin: 0 auto; padding: 32px 28px; }

        /* ===== WELCOME HEADER ===== */
        .welcome-header {
            background: var(--primary-white);
            padding: 32px 34px;
            border-radius: var(--radius-lg);
            margin-bottom: 36px;
            border: 1px solid rgba(0,0,0,0.05);
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            animation: fadeSlideUp 0.5s var(--ease) both;
        }
        .welcome-header::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle at top right, rgba(167,225,105,0.08) 0%, transparent 70%);
            pointer-events: none;
        }
        .welcome-header h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.55em;
            font-weight: 700;
            letter-spacing: -0.02em;
            line-height: 1.3;
        }
        .welcome-header .email-text {
            color: #999;
            font-size: 0.88em;
            margin-top: 5px;
            font-weight: 400;
        }
        .badge {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            background: var(--primary-black);
            color: var(--primary-white);
            padding: 5px 14px;
            border-radius: 20px;
            font-size: 0.7em;
            font-weight: 600;
            position: absolute;
            top: 28px;
            right: 32px;
            letter-spacing: 0.03em;
            z-index: 1;
        }
        .badge::before {
            content: '';
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--accent-green);
            animation: badgePulse 2s ease-in-out infinite;
        }
        @keyframes badgePulse {
            0%, 100% { opacity: 0.5; transform: scale(0.9); }
            50% { opacity: 1; transform: scale(1.1); }
        }

        /* ===== SECTION TITLE ===== */
        .section-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.2em;
            font-weight: 700;
            margin-bottom: 22px;
            letter-spacing: -0.01em;
            color: var(--primary-black);
            animation: fadeSlideUp 0.5s var(--ease) 0.1s both;
        }

        /* ===== PRODUCT GRID ===== */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            animation: fadeSlideUp 0.5s var(--ease) 0.15s both;
        }
        @media (max-width: 992px) { .product-grid { grid-template-columns: repeat(2, 1fr); } }
        @media (max-width: 600px) { .product-grid { grid-template-columns: 1fr; gap: 16px; } }

        /* ===== PRODUCT CARD ===== */
        .product-card {
            background: var(--primary-white);
            border: 1px solid rgba(0,0,0,0.05);
            border-radius: var(--radius-md);
            overflow: hidden;
            transition: all 0.35s var(--ease);
            box-shadow: var(--shadow-xs);
            opacity: 0;
            animation: cardStagger 0.5s var(--ease) both;
        }
        .product-card:nth-child(1) { animation-delay: 0.08s; }
        .product-card:nth-child(2) { animation-delay: 0.14s; }
        .product-card:nth-child(3) { animation-delay: 0.20s; }
        .product-card:nth-child(4) { animation-delay: 0.26s; }
        .product-card:nth-child(5) { animation-delay: 0.32s; }
        .product-card:nth-child(6) { animation-delay: 0.38s; }
        .product-card:nth-child(7) { animation-delay: 0.44s; }
        .product-card:nth-child(8) { animation-delay: 0.50s; }
        .product-card:nth-child(9) { animation-delay: 0.56s; }

        @keyframes cardStagger {
            from { opacity: 0; transform: translateY(16px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .product-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 12px 36px rgba(167, 225, 105, 0.18), 0 4px 12px rgba(0,0,0,0.04);
            border-color: rgba(167,225,105,0.2);
        }

        .product-card .thumb-wrapper {
            position: relative;
            overflow: hidden;
            background: var(--gray-50);
        }
        .product-card .thumb {
            width: 100%;
            aspect-ratio: 16/10;
            object-fit: cover;
            display: block;
            background: var(--gray-50);
            transition: transform 0.5s var(--ease);
        }
        .product-card:hover .thumb {
            transform: scale(1.04);
        }
        .product-card .card-body {
            padding: 20px 22px 22px;
        }
        .product-card .product-name {
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 600;
            font-size: 1.02em;
            margin-bottom: 10px;
            line-height: 1.35;
            letter-spacing: -0.01em;
        }
        .category-badge {
            display: inline-flex;
            align-items: center;
            background: rgba(167, 225, 105, 0.12);
            color: #4a7c1a;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.72em;
            font-weight: 600;
            margin-bottom: 16px;
            letter-spacing: 0.02em;
        }
        .btn-download {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            text-align: center;
            padding: 11px 20px;
            border-radius: 50px;
            background: var(--accent-green);
            color: var(--primary-black);
            font-weight: 600;
            font-size: 0.85em;
            text-decoration: none;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s var(--ease);
            border: none;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(167,225,105,0.15);
            position: relative;
            overflow: hidden;
        }
        .btn-download::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transform: translateX(-100%);
            transition: transform 0.5s var(--ease);
        }
        .btn-download:hover::before {
            transform: translateX(100%);
        }
        .btn-download:hover {
            background: var(--accent-red);
            color: var(--primary-white);
            box-shadow: 0 4px 16px rgba(237,41,57,0.2);
            transform: translateY(-1px);
        }
        .btn-download:active { transform: scale(0.97) translateY(0); }
        .btn-download svg {
            width: 16px;
            height: 16px;
            flex-shrink: 0;
        }

        /* ===== EMPTY STATE ===== */
        .empty-state {
            text-align: center;
            padding: 70px 24px;
            background: var(--primary-white);
            border-radius: var(--radius-lg);
            border: 1px solid rgba(0,0,0,0.05);
            box-shadow: var(--shadow-sm);
            animation: fadeSlideUp 0.5s var(--ease) 0.15s both;
        }
        .empty-state .icon {
            font-size: 3.2em;
            margin-bottom: 18px;
            opacity: 0.25;
            display: block;
            animation: emptyFloat 3s ease-in-out infinite;
        }
        @keyframes emptyFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }
        .empty-state p {
            color: #aaa;
            font-size: 0.92em;
            line-height: 1.8;
            max-width: 320px;
            margin: 0 auto;
        }

        /* ===== LOADING ===== */
        .loading-spinner {
            text-align: center;
            padding: 50px;
            color: #bbb;
            font-size: 0.9em;
            animation: fadeSlideUp 0.4s var(--ease) both;
        }
        .loading-spinner::before {
            content: '';
            display: block;
            width: 28px;
            height: 28px;
            margin: 0 auto 14px;
            border: 2.5px solid var(--gray-200);
            border-top-color: var(--accent-green);
            border-radius: 50%;
            animation: spin 0.7s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* ===== SHARED ANIMATIONS ===== */
        @keyframes fadeSlideUp {
            from { opacity: 0; transform: translateY(14px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* ===== DASHBOARD ENTRY ===== */
        .dashboard-enter {
            animation: dashboardFadeIn 0.5s var(--ease) both;
        }
        @keyframes dashboardFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* ===== FOCUS VISIBLE ===== */
        *:focus-visible {
            outline: 2px solid var(--accent-green);
            outline-offset: 2px;
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 600px) {
            .nav-container { padding: 0 16px; height: 54px; }
            .nav-logo img { height: 26px; }
            .btn { padding: 8px 14px; font-size: 0.78em; }
            .container { padding: 20px 16px; }
            .welcome-header {
                padding: 24px 22px;
                border-radius: var(--radius-md);
            }
            .welcome-header h1 { font-size: 1.2em; }
            .welcome-header .email-text { font-size: 0.82em; }
            .badge {
                position: static;
                margin-top: 12px;
                display: inline-flex;
            }
            .section-title { font-size: 1.08em; margin-bottom: 18px; }
            .product-card .card-body { padding: 16px 18px 18px; }
            .product-card .product-name { font-size: 0.95em; }
            .login-card { padding: 36px 28px; }
            .login-card h2 { font-size: 1.25em; }
            .empty-state { padding: 50px 20px; }
        }

        @media (max-width: 380px) {
            .nav-actions { gap: 5px; }
            .btn { padding: 7px 12px; font-size: 0.75em; }
        }

        /* ===== HOVER MEDIA QUERY ===== */
        @media (hover: none) {
            .product-card:hover {
                transform: none;
                box-shadow: var(--shadow-xs);
                border-color: rgba(0,0,0,0.05);
            }
            .product-card:hover .thumb { transform: none; }
            .btn-download:hover { transform: none; }
            .btn-primary:hover { transform: none; }
        }
    </style>
</head>
<body>
    <!-- Login -->
    <div id="loginSection" class="login-section">
        <div class="login-card">
            <div class="logo-wrap">
                <img src="https://res.cloudinary.com/ddkd9lxpr/image/upload/v1768379715/logo_ohh8dl.png" alt="ART de ONE">
            </div>
            <h2>Customer Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label>Access Code</label>
                    <input type="text" id="loginAccessCode" class="form-input" required placeholder="Enter your access code" autocomplete="off" />
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <p class="login-error" id="loginError">Access code is invalid or inactive.</p>
        </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboardSection" class="hidden">
        <nav class="top-nav" id="topNav">
            <div class="nav-container">
                <div class="nav-logo">
                    <img src="https://res.cloudinary.com/ddkd9lxpr/image/upload/v1768379715/logo_ohh8dl.png" alt="ART de ONE">
                </div>
                <div class="nav-actions">
                    <button onclick="refreshDashboard()" class="btn btn-refresh">Refresh</button>
                    <button onclick="logout()" class="btn btn-logout">Logout</button>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="welcome-header">
                <span class="badge">Shop Customer</span>
                <h1 id="customerName">Welcome</h1>
                <p class="email-text" id="customerEmail"></p>
            </div>

            <h2 class="section-title">My Products</h2>
            <div id="productsContainer">
                <div class="loading-spinner">Loading...</div>
            </div>
        </div>
    </div>

    <script type="module">
        import { supabaseShop, PRODUCT_CATEGORIES } from './js/config-shop.js';

        let currentCustomer = null;

        // Navbar scroll shadow
        window.addEventListener('scroll', () => {
            const nav = document.getElementById('topNav');
            if (nav) nav.classList.toggle('scrolled', window.scrollY > 8);
        }, { passive: true });

        document.addEventListener('DOMContentLoaded', () => {
            const code = sessionStorage.getItem('customer_access_code');
            if (code) handleLogin(code);

            document.getElementById('loginForm').addEventListener('submit', (e) => {
                e.preventDefault();
                handleLogin(document.getElementById('loginAccessCode').value.trim());
            });
        });

        window.logout = () => { sessionStorage.clear(); location.reload(); };

        window.refreshDashboard = () => {
            if (currentCustomer) {
                const btn = document.querySelector('.btn-refresh');
                btn.style.opacity = '0.6';
                btn.textContent = '...';
                loadProducts().then(() => {
                    btn.style.opacity = '1';
                    btn.textContent = 'Refresh';
                });
            }
        };

        async function handleLogin(accessCode) {
            const errorEl = document.getElementById('loginError');
            errorEl.style.display = 'none';

            const btn = document.querySelector('.login-card .btn-primary');
            const originalText = btn.textContent;
            btn.textContent = 'Verifying...';
            btn.style.opacity = '0.7';
            btn.disabled = true;

            const { data } = await supabaseShop
                .from('shop_customers')
                .select('*')
                .eq('access_code', accessCode)
                .eq('is_active', true)
                .single();

            if (data) {
                currentCustomer = data;
                sessionStorage.setItem('customer_access_code', accessCode);

                // Animate login out
                const loginSection = document.getElementById('loginSection');
                loginSection.style.transition = 'opacity 0.4s cubic-bezier(0.4,0,0.2,1), transform 0.4s cubic-bezier(0.4,0,0.2,1)';
                loginSection.style.opacity = '0';
                loginSection.style.transform = 'scale(1.02)';

                setTimeout(() => {
                    loginSection.style.display = 'none';
                    const dash = document.getElementById('dashboardSection');
                    dash.classList.remove('hidden');
                    dash.classList.add('dashboard-enter');
                    dash.style.display = 'block';
                    renderHeader();
                    loadProducts();
                }, 380);
            } else {
                btn.textContent = originalText;
                btn.style.opacity = '1';
                btn.disabled = false;

                // Shake card
                const card = document.querySelector('.login-card');
                card.style.animation = 'shake 0.45s ease';
                setTimeout(() => card.style.animation = '', 500);

                errorEl.style.display = 'block';
                errorEl.style.animation = 'none';
                errorEl.offsetHeight;
                errorEl.style.animation = 'errorShake 0.4s ease';
            }
        }
