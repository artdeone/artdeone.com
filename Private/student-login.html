<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login - ART de ONE</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* Import Poppins Font to match your Index */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        /* --- THEME VARIABLES --- */
        :root {
            --text-main: #323232;
            --text-muted: #6b7280;
            --bg-white: #ffffff;
            --accent-green: #a7e169;       /* Your signature green */
            --border-light: #e5e7eb;
            --hover-red: #ed2939;          /* New Red Hover Color */
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-white);
            color: var(--text-main);
        }

        /* Navbar Styling */
        .nav-container {
            background-color: #ffffff;
            border-bottom: 1px solid var(--border-light);
            box-shadow: 0 4px 20px rgba(0,0,0,0.03);
        }

        /* Login Card Styling */
        .login-card {
            background-color: #ffffff;
            border: 1px solid var(--border-light);
            border-radius: 1rem;
            padding: 2.5rem;
            box-shadow: 0 20px 40px -5px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 440px;
        }

        /* Input Fields */
        .form-input {
            background-color: #ffffff;
            border: 1px solid #d1d5db;
            color: var(--text-main);
            border-radius: 0.75rem;
            padding: 0.85rem 1rem;
            width: 100%;
            font-size: 0.95rem;
            transition: all 0.2s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--accent-green);
            box-shadow: 0 0 0 4px rgba(167, 225, 105, 0.2);
        }

        /* Labels */
        .form-label {
            color: var(--text-main);
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: block;
        }

        /* Primary Button (Green normally, Red on Hover) */
        .btn-primary {
            background-color: var(--accent-green);
            color: #000000;
            font-weight: 700;
            font-size: 1rem;
            border-radius: 0.75rem;
            padding: 0.9rem 1.5rem;
            width: 100%;
            transition: all 0.3s ease; /* Smoother transition for color change */
            border: 1px solid var(--accent-green);
            cursor: pointer;
            box-shadow: 0 10px 15px -3px rgba(167, 225, 105, 0.3);
        }

        /* --- UPDATED HOVER STATE --- */
        .btn-primary:hover {
            background-color: var(--hover-red); /* Changes to #ed2939 */
            border-color: var(--hover-red);
            color: #ffffff;                     /* Changes text to White */
            transform: translateY(-1px);
            /* Updates shadow to be reddish to match */
            box-shadow: 0 12px 20px -3px rgba(237, 41, 57, 0.4); 
        }

        .btn-primary:active {
            transform: translateY(1px);
        }

        /* Links */
        .link-accent {
            color: #000;
            text-decoration: underline;
            decoration-color: var(--accent-green);
            text-decoration-thickness: 2px;
            transition: color 0.2s;
        }
        .link-accent:hover {
            color: #555;
            decoration-color: var(--hover-red);
        }

        /* Animation */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeInUp 0.5s ease-out forwards;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="nav-container w-full fixed top-0 z-50 h-16 flex items-center">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 w-full flex justify-between items-center">
            <!-- Logo -->
            <a href="/index.html" class="flex items-center gap-3">
                <img src="https://res.cloudinary.com/ddkd9lxpr/image/upload/v1768379715/logo_ohh8dl.png" alt="ART de ONE" class="h-10 w-auto">
            </a>
            
            <!-- Back Link -->
            <a href="/index.html" class="text-sm font-semibold text-gray-600 hover:text-black transition flex items-center gap-2">
                <i class="fa-solid fa-arrow-left"></i> Back to Home
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow flex items-center justify-center px-4 pt-20 pb-12">
        <div class="animate-fade-in w-full flex flex-col items-center">
            
            <!-- Header Text -->
            <div class="text-center mb-8">
                <h1 class="text-3xl font-extrabold text-[#323232]">Student Portal</h1>
                <p class="text-gray-500 mt-2">Welcome back! Please enter your details.</p>
            </div>

            <!-- Login Form Card -->
            <div class="login-card">
                <form id="student-login-form" class="space-y-6">
                    <!-- Email Input -->
                    <div>
                        <label class="form-label" for="email">Email Address</label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                                <i class="fa-regular fa-envelope"></i>
                            </span>
                            <input 
                                id="email" 
                                name="email" 
                                type="email" 
                                class="form-input pl-10" 
                                placeholder="name@example.com" 
                                required 
                            >
                        </div>
                    </div>

                    <!-- Password Input -->
                    <div>
                        <label class="form-label" for="password">Password</label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                                <i class="fa-solid fa-lock"></i>
                            </span>
                            <input 
                                id="password" 
                                name="password" 
                                type="password" 
                                class="form-input pl-10" 
                                placeholder="••••••••" 
                                required 
                            >
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn-primary">
                        Sign In
                    </button>

                    <!-- Help Text -->
                    <div class="text-center text-sm text-gray-500 mt-4">
                        Having trouble? 
                        <a href="mailto:artdeone.educators@gmail.com?subject=Login Issue&body=Hello ART de ONE, I am having trouble logging in. My email is: " class="link-accent font-semibold">Contact Support</a>
                    </div>
                </form>
            </div>

            <!-- Footer Note -->
            <p class="text-center text-xs text-gray-400 mt-8">
                &copy; <span id="year">2026</span> ART de ONE. All rights reserved.
            </p>
        </div>
    </main>

    <!-- Script -->
    <script>
        // Update Copyright Year automatically
        document.getElementById('year').textContent = new Date().getFullYear();

        // Login Form Handling (Placeholder)
        document.getElementById('student-login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Backend logic goes here
            const email = document.getElementById('email').value;
            console.log("Login attempted for:", email);
            
            alert("Login button clicked! (Backend integration required)");
        });
    </script>
</body>
</html>
