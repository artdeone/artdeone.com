<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login - ART de ONE</title>
    <link rel="icon" type="image/png" href="https://res.cloudinary.com/ddkd9lxpr/image/upload/v1768404052/favicon_xfuja2.png">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap');

        :root {
            --text-main: #323232;
            --text-muted: #6b7280;
            --bg-white: #ffffff;
            --accent-green: #a7e169;
            --border-light: #e5e7eb;
            --hover-red: #ed2939;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-white);
            color: var(--text-main);
        }

        .nav-container {
            background-color: #ffffff;
            border-bottom: 1px solid var(--border-light);
            box-shadow: 0 4px 20px rgba(0,0,0,0.03);
        }

        .login-card {
            background-color: #ffffff;
            border: 1px solid var(--border-light);
            border-radius: 1rem;
            padding: 2.5rem;
            box-shadow: 0 20px 40px -5px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 440px;
        }

        .form-input {
            background-color: #ffffff;
            border: 1px solid #d1d5db;
            color: var(--text-main);
            border-radius: 0.75rem;
            padding: 0.85rem 1rem;
            width: 100%;
            font-size: 0.95rem;
            transition: all 0.2s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--accent-green);
            box-shadow: 0 0 0 4px rgba(167, 225, 105, 0.2);
        }

        .form-input:disabled {
            background-color: #f3f4f6;
            cursor: not-allowed;
        }

        .form-label {
            color: var(--text-main);
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: block;
        }

        .btn-primary {
            background-color: var(--accent-green);
            color: #000000;
            font-weight: 700;
            font-size: 1rem;
            border-radius: 0.75rem;
            padding: 0.9rem 1.5rem;
            width: 100%;
            transition: all 0.3s ease;
            border: 1px solid var(--accent-green);
            cursor: pointer;
            box-shadow: 0 10px 15px -3px rgba(167, 225, 105, 0.3);
        }

        .btn-primary:hover:not(:disabled) {
            background-color: var(--hover-red);
            border-color: var(--hover-red);
            color: #ffffff;
            transform: translateY(-1px);
            box-shadow: 0 12px 20px -3px rgba(237, 41, 57, 0.4);
        }

        .btn-primary:active:not(:disabled) {
            transform: translateY(1px);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .link-accent {
            color: #000;
            text-decoration: underline;
            decoration-color: var(--accent-green);
            text-decoration-thickness: 2px;
            transition: color 0.2s;
        }
        
        .link-accent:hover {
            color: #555;
            decoration-color: var(--hover-red);
        }

        /* Alert Messages */
        .alert {
            padding: 1rem;
            border-radius: 0.75rem;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .alert-error {
            background-color: #fee;
            border: 1px solid #fcc;
            color: #c00;
        }

        .alert-success {
            background-color: #efe;
            border: 1px solid #cfc;
            color: #0a0;
        }

        /* Loading Spinner */
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--accent-green);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .animate-fade-in {
            animation: fadeInUp 0.5s ease-out forwards;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="nav-container w-full fixed top-0 z-50 h-16 flex items-center">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 w-full flex justify-between items-center">
            <a href="/index.html" class="flex items-center gap-3">
                <img src="https://res.cloudinary.com/ddkd9lxpr/image/upload/v1768379715/logo_ohh8dl.png" alt="ART de ONE" class="h-10 w-auto">
            </a>
            
            <a href="/index.html" class="text-sm font-semibold text-gray-600 hover:text-black transition flex items-center gap-2">
                <i class="fa-solid fa-arrow-left"></i> Back to Home
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow flex items-center justify-center px-4 pt-20 pb-12">
        <div class="animate-fade-in w-full flex flex-col items-center">
            
            <!-- Header Text -->
            <div class="text-center mb-8">
                <h1 class="text-3xl font-extrabold text-[#323232]">Student Portal</h1>
                <p class="text-gray-500 mt-2">Welcome back! Please enter your details.</p>
            </div>

            <!-- Login Form Card -->
            <div class="login-card">
                <!-- Alert Message Area -->
                <div id="alert-container"></div>

                <form id="student-login-form" class="space-y-6">
                    <!-- Email Input -->
                    <div>
                        <label class="form-label" for="email">Email Address</label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                                <i class="fa-regular fa-envelope"></i>
                            </span>
                            <input 
                                id="email" 
                                name="email" 
                                type="email" 
                                class="form-input pl-10" 
                                placeholder="name@example.com" 
                                required 
                            >
                        </div>
                    </div>

                    <!-- Password Input -->
                    <div>
                        <label class="form-label" for="password">Password</label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                                <i class="fa-solid fa-lock"></i>
                            </span>
                            <input 
                                id="password" 
                                name="password" 
                                type="password" 
                                class="form-input pl-10" 
                                placeholder="••••••••" 
                                required 
                            >
                            <button 
                                type="button"
                                id="toggle-password"
                                class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600"
                            >
                                <i class="fa-solid fa-eye" id="eye-icon"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Remember Me & Forgot Password -->
                    <div class="flex items-center justify-between text-sm">
                        <label class="flex items-center">
                            <input type="checkbox" id="remember-me" class="mr-2">
                            <span class="text-gray-600">Remember me</span>
                        </label>
                        <a href="#" class="link-accent text-sm">Forgot password?</a>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" id="login-btn" class="btn-primary">
                        <span id="btn-text">Sign In</span>
                        <span id="btn-spinner" class="spinner hidden"></span>
                    </button>

                    <!-- Help Text -->
                    <div class="text-center text-sm text-gray-500 mt-4">
                        Having trouble? 
                        <a href="mailto:artdeone.educators@gmail.com?subject=Login Issue&body=Hello ART de ONE, I am having trouble logging in. My email is: " 
                           class="link-accent font-semibold">Contact Support</a>
                    </div>
                </form>
            </div>

            <!-- Footer Note -->
            <p class="text-center text-xs text-gray-400 mt-8">
                &copy; <span id="year">2026</span> ART de ONE. All rights reserved.
            </p>
        </div>
    </main>

            <!-- Supabase Logic -->
    <script type="module">
        // 1. IMPORT CONFIG
        import { supabase } from './js/supabase-config.js'; // path ကို သေချာစစ်ပါ (file ရှိတဲ့နေရာပေါ်မူတည်ပြီး ../js/ သို့မဟုတ် ./js/ ဖြစ်နိုင်ပါတယ်)

        // ============================================
        // UI INTERACTION (Module Scope)
        // ============================================
        
        // Update Copyright Year
        const yearSpan = document.getElementById('year');
        if(yearSpan) yearSpan.textContent = new Date().getFullYear();

        // Password Toggle
        const togglePassword = document.getElementById('toggle-password');
        const passwordInput = document.getElementById('password');
        const eyeIcon = document.getElementById('eye-icon');

        if(togglePassword && passwordInput && eyeIcon) {
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                eyeIcon.classList.toggle('fa-eye');
                eyeIcon.classList.toggle('fa-eye-slash');
            });
        }

        // Show Alert Function
        function showAlert(message, type = 'error') {
            const alertContainer = document.getElementById('alert-container');
            if(!alertContainer) return;

            const alertClass = type === 'error' ? 'alert-error' : 'alert-success';
            alertContainer.innerHTML = `
                <div class="alert ${alertClass}">
                    <i class="fa-solid ${type === 'error' ? 'fa-circle-exclamation' : 'fa-circle-check'} mr-2"></i>
                    ${message}
                </div>
            `;
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 5000);
        }

        // ============================================
        // AUTHENTICATION LOGIC
        // ============================================

        // Check if already logged in
        window.addEventListener('load', async () => {
            const { data: { session } } = await supabase.auth.getSession();
            
            if (session) {
                // User is already logged in
                // Optional: Check if student is active in DB before redirecting
                window.location.href = 'student-dashboard.html';
            }
        });

        // Login Form Handling
        const loginForm = document.getElementById('student-login-form');
        
        if(loginForm) {
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const loginBtn = document.getElementById('login-btn');
                const btnText = document.getElementById('btn-text');
                const btnSpinner = document.getElementById('btn-spinner');

                // Clear previous alerts
                const alertContainer = document.getElementById('alert-container');
                if(alertContainer) alertContainer.innerHTML = '';

                // Disable form
                if(loginBtn) loginBtn.disabled = true;
                if(btnText) btnText.textContent = 'Signing in...';
                if(btnSpinner) btnSpinner.classList.remove('hidden');

                try {
                    // 1. Attempt login with Supabase Auth
                    const { data, error } = await supabase.auth.signInWithPassword({
                        email: email,
                        password: password,
                    });

                    if (error) throw error;

                    // 2. Check if user exists in students table AND is active
                    // (Auth ဝင်နိုင်ပေမယ့် Student table မှာ မရှိရင် သို့မဟုတ် Inactive ဖြစ်နေရင် ပေးမဝင်ပါ)
                    const { data: studentData, error: studentError } = await supabase
                        .from('students')
                        .select('*')
                        .eq('email', email) // email နဲ့ စစ်တာထက် id နဲ့ စစ်တာ ပိုတိကျနိုင်ပါတယ်: .eq('id', data.user.id)
                        .single();

                    if (studentError && studentError.code !== 'PGRST116') { // PGRST116 is "Row not found"
                         console.error('DB Error:', studentError);
                    }
                    
                    // Student table မှာ data မရှိရင် (သို့) status မ active ရင် error ပြမယ်
                    if (!studentData) {
                         // Optional: Allow login but show warning? Or block?
                         // For strict mode:
                         // throw new Error('Student account record not found.');
                    } else if (studentData.status !== 'active') {
                        throw new Error('Your account is not active. Please contact support.');
                    }

                    showAlert('Login successful! Redirecting...', 'success');

                    // Redirect to dashboard after 1 second
                    setTimeout(() => {
                        window.location.href = 'student-dashboard.html';
                    }, 1000);

                } catch (error) {
                    console.error('Login error:', error);
                    
                    // Logout immediately if logic checks failed but auth succeeded
                    await supabase.auth.signOut();

                    showAlert(error.message || 'Login failed. Please check your credentials.');
                    
                    // Re-enable form
                    if(loginBtn) loginBtn.disabled = false;
                    if(btnText) btnText.textContent = 'Sign In';
                    if(btnSpinner) btnSpinner.classList.add('hidden');
                }
            });
        }
    </script>

</body>
</html>
