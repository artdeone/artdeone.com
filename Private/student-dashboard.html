<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - ART de ONE</title>
    <link rel="icon" type="image/png" href="https://res.cloudinary.com/ddkd9lxpr/image/upload/v1768404052/favicon_xfuja2.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        :root {
            --text-main: #323232;
            --accent-green: #a7e169;
            --hover-red: #ed2939;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }

        .dashboard-card {
            background: white;
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.07);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .dashboard-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 12px rgba(0,0,0,0.1);
        }

        .btn-primary {
            background-color: var(--accent-green);
            color: #000;
            font-weight: 600;
            padding: 0.6rem 1.2rem;
            border-radius: 0.5rem;
            transition: all 0.3s;
        }

        .btn-primary:hover {
            background-color: var(--hover-red);
            color: white;
        }

        .badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .badge-green { background: #d1fae5; color: #065f46; }
        .badge-blue { background: #dbeafe; color: #1e40af; }
        .badge-yellow { background: #fef3c7; color: #92400e; }

        .progress-bar {
            height: 8px;
            background: #e5e7eb;
            border-radius: 9999px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--accent-green);
            transition: width 0.3s;
        }

        .nav-link {
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            transition: all 0.2s;
            cursor: pointer;
        }

        .nav-link:hover {
            background: rgba(167, 225, 105, 0.1);
        }

        .nav-link.active {
            background: var(--accent-green);
            color: #000;
            font-weight: 600;
        }

        .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            margin-bottom: 0.75rem;
            transition: all 0.2s;
        }

        .file-item:hover {
            border-color: var(--accent-green);
            background: #f9fafb;
        }

        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>
</head>
<body>

    <!-- Top Navigation -->
    <nav class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center gap-4">
                    <img src="https://res.cloudinary.com/ddkd9lxpr/image/upload/v1768379715/logo_ohh8dl.png" alt="ART de ONE" class="h-10">
                    <span class="text-xl font-bold text-gray-800">Student Portal</span>
                </div>
                
                <div class="flex items-center gap-4">
                    <span class="text-sm text-gray-600">
                        <i class="fa-solid fa-user-circle mr-2"></i>
                        <span id="student-name">Loading...</span>
                    </span>
                    <button id="logout-btn" class="btn-primary">
                        <i class="fa-solid fa-right-from-bracket mr-2"></i>Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
        <!-- Welcome Section -->
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Welcome back, <span id="welcome-name">Student</span>! ðŸ‘‹</h1>
            <p class="text-gray-600">Here's your learning dashboard</p>
        </div>

        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="dashboard-card">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500 text-sm">Enrolled Courses</p>
                        <p class="text-3xl font-bold text-gray-800" id="enrolled-count">0</p>
                    </div>
                    <div class="bg-blue-100 p-3 rounded-full">

                    </div>
                </div>
            </div>

            <div class="dashboard-card">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500 text-sm">Completed</p>
                        <p class="text-3xl font-bold text-gray-800" id="completed-count">0</p>
                    </div>
                    <div class="bg-green-100 p-3 rounded-full">
                        <i class="fa-solid fa-check-circle text-green-600 text-2xl"></i>
                    </div>
                </div>
            </div>

            <div class="dashboard-card">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500 text-sm">Overall Progress</p>
                        <p class="text-3xl font-bold text-gray-800" id="overall-progress">0%</p>
                    </div>
                    <div class="bg-yellow-100 p-3 rounded-full">
                        <i class="fa-solid fa-chart-line text-yellow-600 text-2xl"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tab Navigation -->
        <div class="mb-6 flex gap-2 bg-white p-2 rounded-lg shadow-sm">
            <button class="nav-link active" data-tab="courses">
                <i class="fa-solid fa-graduation-cap mr-2"></i>My Courses
            </button>
            <button class="nav-link" data-tab="announcements">
                <i class="fa-solid fa-bullhorn mr-2"></i>Announcements
            </button>
            <button class="nav-link" data-tab="profile">
                <i class="fa-solid fa-user mr-2"></i>Profile
            </button>
        </div>

        <!-- Tab Content -->
        <div id="tab-content">
            
            <!-- Courses Tab -->
            <div id="courses-tab" class="tab-panel">
                <div class="dashboard-card">
                    <h2 class="text-xl font-bold mb-4">
                        <i class="fa-solid fa-graduation-cap mr-2 text-green-600"></i>
                        Enrolled Courses
                    </h2>
                    <div id="courses-container">
                        <!-- Loading skeleton -->
                        <div class="skeleton h-32 rounded-lg mb-4"></div>
                        <div class="skeleton h-32 rounded-lg mb-4"></div>
                    </div>
                </div>
            </div>

            <!-- Announcements Tab -->
            <div id="announcements-tab" class="tab-panel hidden">
                <div class="dashboard-card">
                    <h2 class="text-xl font-bold mb-4">
                        <i class="fa-solid fa-bullhorn mr-2 text-blue-600"></i>
                        Latest Announcements
                    </h2>
                    <div id="announcements-container">
                        <div class="skeleton h-24 rounded-lg mb-3"></div>
                        <div class="skeleton h-24 rounded-lg mb-3"></div>
                    </div>
                </div>
            </div>

            <!-- Profile Tab -->
            <div id="profile-tab" class="tab-panel hidden">
                <div class="dashboard-card">
                    <h2 class="text-xl font-bold mb-4">
                        <i class="fa-solid fa-user mr-2 text-purple-600"></i>
                        My Profile
                    </h2>
                    <div id="profile-container">
                        <div class="skeleton h-6 w-48 rounded mb-3"></div>
                        <div class="skeleton h-6 w-64 rounded mb-3"></div>
                        <div class="skeleton h-6 w-56 rounded"></div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Course Details Modal -->
    <div id="course-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-xl max-w-3xl w-full max-h-[90vh] overflow-y-auto">
            <div class="p-6">
                <div class="flex justify-between items-start mb-4">
                    <h2 id="modal-course-title" class="text-2xl font-bold"></h2>
                    <button id="close-modal" class="text-gray-500 hover:text-gray-800">
                        <i class="fa-solid fa-times text-2xl"></i>
                    </button>
                </div>
                
                <div id="modal-course-content" class="space-y-4">
                    <!-- Content will be loaded here -->
                </div>
            </div>
        </div>
    </div>

        <!-- Student Dashboard Logic -->
    <script type="module">
        // 1. IMPORT CONFIG
        import { supabase } from '../js/supabase-config.js'; // path á€€á€­á€¯ á€žá€±á€á€»á€¬á€…á€…á€ºá€•á€«

        // Global variables within module scope
        let currentStudent = null;
        let enrolledCourses = [];

        // ============================================
        // AUTHENTICATION & INITIALIZATION
        // ============================================
        window.addEventListener('load', async () => {
            // Check Supabase Auth Session
            const { data: { session }, error } = await supabase.auth.getSession();
            
            if (!session) {
                window.location.href = 'student-login.html'; // No session, redirect to login
                return;
            }

            try {
                // Get student details from DB using auth ID
                const { data: student, error: studentError } = await supabase
                    .from('students')
                    .select('*')
                    .eq('id', session.user.id)
                    .single();

                if (studentError || !student) {
                    console.error('Student profile error:', studentError);
                    alert('Error loading student profile. Please contact support.');
                    return; // Stop execution
                }

                currentStudent = student;
                
                // Initialize Dashboard
                loadDashboardData();

            } catch (err) {
                console.error('Init error:', err);
            }
        });

        async function loadDashboardData() {
            try {
                // Display student name
                document.getElementById('student-name').textContent = currentStudent.full_name;
                document.getElementById('welcome-name').textContent = currentStudent.full_name.split(' ')[0];

                // Load all sections
                await Promise.all([
                    loadEnrollments(),
                    loadAnnouncements(),
                    loadProfile()
                ]);

            } catch (error) {
                console.error('Error loading dashboard data:', error);
                // alert('Error loading dashboard data. Please try again.');
            }
        }

        // ============================================
        // DATA LOADING FUNCTIONS
        // ============================================
        
        // 1. Load Enrollments
        async function loadEnrollments() {
            const { data: enrollments, error } = await supabase
                .from('enrollments')
                .select(`
                    *,
                    courses (*)
                `)
                .eq('student_id', currentStudent.id) // Use loaded student ID
                .order('enrolled_at', { ascending: false });

            if (error) throw error;

            enrolledCourses = enrollments;

            // Update stats
            const completed = enrollments.filter(e => e.status === 'completed').length;
            const avgProgress = enrollments.length > 0 
                ? Math.round(enrollments.reduce((sum, e) => sum + e.progress_percentage, 0) / enrollments.length)
                : 0;

            const countEl = document.getElementById('enrolled-count');
            if(countEl) countEl.textContent = enrollments.length;
            
            const completedEl = document.getElementById('completed-count');
            if(completedEl) completedEl.textContent = completed;
            
            const progressEl = document.getElementById('overall-progress');
            if(progressEl) progressEl.textContent = avgProgress + '%';

            // Display courses
            displayCourses(enrollments);
        }

        // 2. Display Courses List
        function displayCourses(enrollments) {
            const container = document.getElementById('courses-container');
            if(!container) return;
            
            if (enrollments.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-12 text-gray-500">
                        <i class="fa-solid fa-book-open text-6xl mb-4 opacity-20"></i>
                        <p class="text-lg">No courses enrolled yet</p>
                        <p class="text-sm mt-2">Contact your instructor to get enrolled</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = enrollments.map(enrollment => {
                const course = enrollment.courses;
                const statusBadge = enrollment.status === 'completed' 
                    ? '<span class="badge badge-green">Completed</span>'
                    : enrollment.status === 'active'
                    ? '<span class="badge badge-blue">In Progress</span>'
                    : '<span class="badge badge-yellow">Dropped</span>';

                // NOTE: onclick event won't work with module scope directly.
                // We add data attributes and use event delegation instead.
                return `
                    <div class="border border-gray-200 rounded-lg p-5 mb-4 hover:border-green-400 transition cursor-pointer course-card" 
                         data-enrollment-id="${enrollment.id}">
                        <div class="flex justify-between items-start mb-3">
                            <div class="flex-1">
                                <h3 class="text-lg font-bold text-gray-800 mb-1">${course.title}</h3>
                                <p class="text-sm text-gray-600 mb-2">${course.description || 'No description available'}</p>
                                ${statusBadge}
                            </div>
                            <div class="text-right ml-4">
                                <div class="text-2xl font-bold text-green-600">${enrollment.progress_percentage}%</div>
                                <div class="text-xs text-gray-500">Progress</div>
                            </div>
                        </div>
                        
                        <div class="progress-bar mb-3">
                            <div class="progress-fill" style="width: ${enrollment.progress_percentage}%"></div>
                        </div>
                        
                        <div class="flex justify-between items-center text-sm text-gray-600">
                            <span>
                                <i class="fa-solid fa-calendar mr-1"></i>
                                Enrolled: ${new Date(enrollment.enrolled_at).toLocaleDateString()}
                            </span>
                            <span class="text-green-600 hover:text-green-800 font-semibold">
                                View Materials <i class="fa-solid fa-arrow-right ml-1"></i>
                            </span>
                        </div>
                    </div>
                `;
            }).join('');

            // Add Event Listeners to generated cards
            document.querySelectorAll('.course-card').forEach(card => {
                card.addEventListener('click', () => {
                    openCourseModal(card.dataset.enrollmentId);
                });
            });
        }

        // 3. Course Modal Logic
        async function openCourseModal(enrollmentId) {
            const enrollment = enrolledCourses.find(e => e.id === enrollmentId);
            if (!enrollment) return;

            const course = enrollment.courses;
            const modal = document.getElementById('course-modal');
            
            // Show loading state inside modal first? Or just wait.
            modal.classList.remove('hidden'); 
            
            // Display static info immediately
            document.getElementById('modal-course-title').textContent = course.title;
            const contentDiv = document.getElementById('modal-course-content');
            contentDiv.innerHTML = '<p class="text-center py-4">Loading materials...</p>';

            // Load course files
            const { data: files, error } = await supabase
                .from('course_files')
                .select('*')
                .eq('course_id', course.id)
                .order('created_at', { ascending: false }); // Assuming created_at or display_order

            if (error) {
                console.error('Error loading files:', error);
                contentDiv.innerHTML = '<p class="text-red-500 text-center">Error loading materials</p>';
                return;
            }

            // Render content
            contentDiv.innerHTML = `
                <div class="mb-4">
                    <p class="text-gray-600">${course.description || 'No description available'}</p>
                    <div class="mt-3 flex gap-3">
                        ${course.level ? `<span class="badge badge-blue">${course.level}</span>` : ''}
                        ${course.duration_weeks ? `<span class="badge badge-yellow">${course.duration_weeks} weeks</span>` : ''}
                    </div>
                </div>

                <div class="border-t pt-4">
                    <h3 class="font-bold text-lg mb-3">
                        <i class="fa-solid fa-folder-open mr-2 text-yellow-600"></i>
                        Course Materials
                    </h3>
                    ${files.length === 0 
                        ? '<p class="text-gray-500 text-center py-4">No materials available yet</p>'
                        : files.map(file => `
                            <div class="file-item mb-3 p-3 border rounded hover:bg-gray-50 transition">
                                <div class="flex items-center justify-between">
                                    <div class="flex items-center gap-3">
                                        <div class="bg-blue-100 p-2 rounded">
                                            <i class="fa-solid ${getFileIcon(file.file_type)} text-blue-600"></i>
                                        </div>
                                        <div>
                                            <p class="font-semibold text-gray-800">${file.file_name}</p>
                                            <p class="text-xs text-gray-500">
                                                ${file.file_description || 'No description'}
                                                ${file.file_size_kb ? ` â€¢ ${(file.file_size_kb / 1024).toFixed(1)} MB` : ''}
                                            </p>
                                        </div>
                                    </div>
                                    <button class="btn-primary text-sm px-3 py-1 bg-green-600 text-white rounded hover:bg-green-700 download-btn" 
                                            data-path="${file.file_url}" data-public="${file.is_public}" data-name="${file.file_name}">
                                        <i class="fa-solid fa-download mr-1"></i>Download
                                    </button>
                                </div>
                            </div>
                        `).join('')
                    }
                </div>
            `;

            // Add download handlers
            contentDiv.querySelectorAll('.download-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation(); // Prevent modal close or other bubbles
                    handleDownload(btn.dataset.path, btn.dataset.public === 'true', btn.dataset.name);
                });
            });
        }

        // 4. Download Handler
        async function handleDownload(pathOrUrl, isPublic, fileName) {
            try {
                if (isPublic) {
                    // If it's a full URL already
                    window.open(pathOrUrl, '_blank');
                } else {
                    // Extract path if it's a full URL, or use as is
                    // Assumption: pathOrUrl is stored as full public URL in DB? 
                    // If stored as path (e.g., 'folder/file.pdf'), use it directly.
                    // If stored as URL, we might need to extract the path.
                    // Let's assume it's the stored path for private files OR we handle download via signed URL.
                    
                    // BETTER APPROACH for Private Files: Create a signed URL
                    // Extract path from URL if needed, or assume 'file_url' column stores the path for private files?
                    // Let's try downloading via blob (secure method)
                    
                    // NOTE: You need to know the bucket name. Let's assume 'course-files'
                    const bucket = 'course-files'; 
                    // If pathOrUrl contains the full URL, we need just the path relative to bucket
                    // E.g., https://.../storage/v1/object/public/course-files/Folder/file.pdf
                    
                    // Simple fallback: Just try opening it. If RLS blocks it, we need signed URL.
                    // window.open(pathOrUrl, '_blank'); 

                    // Correct Secure Download:
                    const { data, error } = await supabase.storage
                        .from(bucket)
                        .download(fileName); // WARNING: This expects just the filename if it's at root, or 'folder/filename'

                    if (error) throw error;

                    const url = window.URL.createObjectURL(data);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = fileName;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                }
            } catch (err) {
                console.error('Download failed:', err);
                alert('Download failed: ' + err.message);
            }
        }

        // Helper: File Icons
        function getFileIcon(fileType) {
            const icons = {
                'outline': 'fa-file-lines',
                'worksheet': 'fa-file-pen',
                'reference': 'fa-book',
                'video': 'fa-video',
                'other': 'fa-file'
            };
            return icons[fileType] || 'fa-file';
        }

        // ============================================
        // ANNOUNCEMENTS & PROFILE
        // ============================================
        async function loadAnnouncements() {
            const { data: announcements, error } = await supabase
                .from('announcements')
                .select('*')
                .eq('is_active', true)
                .order('published_at', { ascending: false })
                .limit(10);

            if (error) return;

            const container = document.getElementById('announcements-container');
            if(!container) return;

            if (announcements.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-12 text-gray-500">
                        <i class="fa-solid fa-bullhorn text-6xl mb-4 opacity-20"></i>
                        <p>No announcements at this time</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = announcements.map(ann => `
                <div class="border-l-4 border-blue-500 bg-blue-50 p-4 mb-3 rounded">
                    <div class="flex justify-between items-start mb-2">
                        <h3 class="font-bold text-gray-800">${ann.title}</h3>
                        <span class="badge ${getPriorityBadge(ann.priority)}">${ann.priority}</span>
                    </div>
                    <p class="text-gray-600 text-sm mb-2">${ann.content}</p>
                    <p class="text-xs text-gray-500">
                        <i class="fa-solid fa-clock mr-1"></i>
                        ${new Date(ann.published_at).toLocaleDateString()}
                    </p>
                </div>
            `).join('');
        }

        function getPriorityBadge(priority) {
            const badges = {
                'urgent': 'bg-red-200 text-red-800',
                'high': 'bg-orange-200 text-orange-800',
                'normal': 'bg-blue-200 text-blue-800',
                'low': 'bg-gray-200 text-gray-800'
            };
            return badges[priority] || badges.normal;
        }

        async function loadProfile() {
            // Already loaded in currentStudent, but we can refresh or just render
            if(!currentStudent) return;

            const container = document.getElementById('profile-container');
            if(!container) return;

            container.innerHTML = `
                <div class="space-y-4">
                    <div class="flex items-center gap-4 p-4 bg-gray-50 rounded-lg">
                        <div class="bg-green-500 text-white w-16 h-16 rounded-full flex items-center justify-center text-2xl font-bold">
                            ${currentStudent.full_name.charAt(0)}
                        </div>
                        <div>
                            <h3 class="text-xl font-bold">${currentStudent.full_name}</h3>
                            <p class="text-gray-600">${currentStudent.email}</p>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div class="p-4 bg-gray-50 rounded-lg">
                            <p class="text-sm text-gray-600 mb-1">Student Type</p>
                            <p class="font-semibold capitalize">${currentStudent.student_type}</p>
                        </div>
                        <div class="p-4 bg-gray-50 rounded-lg">
                            <p class="text-sm text-gray-600 mb-1">Status</p>
                            <p class="font-semibold capitalize">${currentStudent.status}</p>
                        </div>
                        <div class="p-4 bg-gray-50 rounded-lg">
                            <p class="text-sm text-gray-600 mb-1">Enrolled Since</p>
                            <p class="font-semibold">${new Date(currentStudent.enrolled_date).toLocaleDateString()}</p>
                        </div>
                        ${currentStudent.phone_number ? `
                        <div class="p-4 bg-gray-50 rounded-lg">
                            <p class="text-sm text-gray-600 mb-1">Phone</p>
                            <p class="font-semibold">${currentStudent.phone_number}</p>
                        </div>
                        ` : ''}
                    </div>

                    ${currentStudent.address ? `
                    <div class="p-4 bg-gray-50 rounded-lg">
                        <p class="text-sm text-gray-600 mb-1">Address</p>
                        <p class="font-semibold">${currentStudent.address}</p>
                    </div>
                    ` : ''}
                </div>
            `;
        }

        // ============================================
        // UI EVENT LISTENERS
        // ============================================
        
        // Tab switching
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', () => {
                const tab = link.dataset.tab;
                
                // Update active link
                document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
                link.classList.add('active');
                
                // Show correct tab
                document.querySelectorAll('.tab-panel').forEach(panel => panel.classList.add('hidden'));
                document.getElementById(`${tab}-tab`).classList.remove('hidden');
            });
        });

        // Close modal
        const closeBtn = document.getElementById('close-modal');
        if(closeBtn) {
            closeBtn.addEventListener('click', () => {
                document.getElementById('course-modal').classList.add('hidden');
            });
        }

        // Close modal on background click
        const courseModal = document.getElementById('course-modal');
        if(courseModal) {
            courseModal.addEventListener('click', (e) => {
                if (e.target.id === 'course-modal') {
                    courseModal.classList.add('hidden');
                }
            });
        }

        // Logout
        const logoutBtn = document.getElementById('logout-btn');
        if(logoutBtn) {
            logoutBtn.addEventListener('click', async () => {
                await supabase.auth.signOut();
                window.location.href = 'student-login.html';
            });
        }

    </script>

</body>
</html>
