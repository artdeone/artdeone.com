    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #000;
            color: #fff;
        }

        /* Navigation */
        nav { 
            background-color: rgba(17,17,17,0.9); 
            border-bottom: 1px solid #222; 
            backdrop-filter: blur(10px);
        }

        .resource-card {
            background-color: #111;
            border: 1px solid #333;
            border-radius: 1rem;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .resource-card:hover {
            transform: translateY(-5px);
            border-color: #9dae11;
        }

        .category-badge {
            background-color: rgba(157, 174, 17, 0.1);
            color: #9dae11;
            font-size: 0.75rem;
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            border: 1px solid rgba(157, 174, 17, 0.3);
        }

        /* Filter Buttons */
        .filter-btn {
            border: 1px solid #333;
            color: #888;
            padding: 0.5rem 1.25rem;
            border-radius: 2rem;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        
        .filter-btn:hover, .filter-btn.active {
            background-color: #9dae11;
            color: #000;
            border-color: #9dae11;
        }

        /* Search Bar */
        .search-input {
            background-color: #111;
            border: 1px solid #333;
            color: #fff;
            padding: 0.75rem 1rem;
            padding-left: 2.5rem;
            border-radius: 0.5rem;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .search-input:focus {
            border-color: #9dae11;
            outline: none;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Navigation -->
    <nav class="fixed w-full z-50 h-16 flex items-center px-6 justify-between">
        <div class="flex items-center">
            <a href="../index.html">
                <img src="../logo.png" alt="ART de ONE" class="h-8 w-auto">
            </a>
            <span class="ml-4 text-gray-400 text-sm hidden sm:block">Resources Collection</span>
        </div>
        <div class="flex items-center space-x-6">
            <a href="../index.html" class="text-gray-400 hover:text-white text-sm">Home</a>
            <a href="../courses.html" class="text-gray-400 hover:text-white text-sm">Courses</a>
            <a href="../blog.html" class="text-gray-400 hover:text-white text-sm">Blog</a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="pt-24 pb-12 px-4 max-w-7xl mx-auto w-full flex-grow">
        
        <!-- Header -->
        <div class="text-center mb-12" data-aos="fade-up">
            <h1 class="text-3xl md:text-4xl font-bold mb-4">Design Resources</h1>
            <p class="text-gray-400 max-w-2xl mx-auto">Curated collection of tools, assets, and inspiration for designers.</p>
        </div>

        <!-- Search and Filter -->
        <div class="mb-12" data-aos="fade-up" data-aos-delay="100">
            <!-- Search -->
            <div class="relative max-w-md mx-auto mb-8">
                <i class="fas fa-search absolute left-4 top-3.5 text-gray-500"></i>
                <input type="text" id="searchInput" placeholder="Search resources..." class="search-input">
            </div>

            <!-- Categories -->
            <div class="flex flex-wrap justify-center gap-3" id="categoryFilters">
                <button class="filter-btn active" onclick="filterResources('all')">All</button>
                <button class="filter-btn" onclick="filterResources('Icons')">Icons</button>
                <button class="filter-btn" onclick="filterResources('Illustrations')">Illustrations</button>
                <button class="filter-btn" onclick="filterResources('Colors')">Colors</button>
                <button class="filter-btn" onclick="filterResources('Typography')">Typography</button>
                <button class="filter-btn" onclick="filterResources('Mockups')">Mockups</button>
                <button class="filter-btn" onclick="filterResources('Stock Photos')">Stock Photos</button>
                <button class="filter-btn" onclick="filterResources('Ai')">Ai</button>
                <button class="filter-btn" onclick="filterResources('Inspiration')">Inspiration</button>
            </div>
        </div>

        <!-- Resources Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="resourcesGrid">
            <!-- Resources will be injected here via JS -->
        </div>

        <!-- Pagination Controls (ADDED THIS) -->
        <div class="flex justify-center mt-12 space-x-2" id="pagination-controls">
            <!-- Buttons injected via JS -->
        </div>

    </main>

    <!-- Footer -->
    <footer class="border-t border-[#222] py-8 mt-auto">
        <div class="text-center text-gray-500 text-sm">
            <p>&copy; 2025 ART de ONE. All rights reserved.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();

        // Resource Data
        const resources = [
            {
                id: 1,
                title: "Phosphor Icons",
                category: "Icons",
                image: "resources-images/phosphor.jpg",
                link: "https://phosphoricons.com/"
            },
            {
                id: 2,
                title: "Undraw",
                category: "Illustrations",
                image: "resources-images/undraw.jpg",
                link: "https://undraw.co/"
            },
            {
                id: 3,
                title: "Coolors",
                category: "Colors",
                image: "resources-images/coolors.jpg",
                link: "https://coolors.co/"
            },
            {
                id: 4,
                title: "Google Fonts",
                category: "Typography",
                image: "resources-images/googlefonts.jpg",
                link: "https://fonts.google.com/"
            },
            {
                id: 5,
                title: "Unsplash",
                category: "Stock Photos",
                image: "resources-images/unsplash.jpg",
                link: "https://unsplash.com/"
            },
            {
                id: 6,
                title: "Behance",
                category: "Inspiration",
                image: "resources-images/behance.jpg",
                link: "https://www.behance.net/"
            },
             {
                id: 7,
                title: "Figma",
                category: "Tools",
                image: "resources-images/figma.jpg",
                link: "https://www.figma.com/"
            },
             {
                id: 8,
                title: "Dribbble",
                category: "Inspiration",
                image: "resources-images/dribbble.jpg",
                link: "https://dribbble.com/"
            },
             {
                id: 9,
                title: "Pexels",
                category: "Stock Photos",
                image: "resources-images/pexels.jpg",
                link: "https://www.pexels.com/"
            },
             {
                id: 10,
                title: "Mockup World",
                category: "Mockups",
                image: "resources-images/mockupworld.jpg",
                link: "https://www.mockupworld.co/"
            },
             {
                id: 11,
                title: "Font Awesome",
                category: "Icons",
                image: "resources-images/fontawesome.jpg",
                link: "https://fontawesome.com/"
            },
             {
                id: 12,
                title: "Freepik",
                category: "Vectors",
                image: "resources-images/freepik.jpg",
                link: "https://www.freepik.com/"
            },
            {
                id: 13,
                title: "Pomelli - Content Generator",
                category: "Ai . Content Generator",
                image: "resources-images/pomelli.jpg",
                link: "https://labs.google.com/pomelli/about/"
            }
        ];

        // State
        let currentCategory = 'all';
        let searchQuery = '';
        let currentPage = 1;
        const resourcesPerPage = 12;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            renderResources();
            
            // Search Listener
            document.getElementById('searchInput').addEventListener('input', (e) => {
                searchQuery = e.target.value.toLowerCase();
                currentPage = 1; // Reset to page 1 on search
                renderResources();
            });
        });

        // Filter Function
        function filterResources(category) {
            currentCategory = category;
            currentPage = 1; // Reset to page 1 on filter change
            
            // Update Active Button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                if(btn.textContent === (category === 'all' ? 'All' : category)) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
            
            renderResources();
        }

        // Render Function (With Pagination Logic)
        function renderResources() {
            const grid = document.getElementById('resourcesGrid');
            grid.innerHTML = '';

            // Filter Logic
            const filteredResources = resources.filter(item => {
                const matchesCategory = currentCategory === 'all' || item.category.includes(currentCategory);
                const matchesSearch = item.title.toLowerCase().includes(searchQuery) || 
                                    item.category.toLowerCase().includes(searchQuery);
                return matchesCategory && matchesSearch;
            });

            // Pagination Slicing
            const startIndex = (currentPage - 1) * resourcesPerPage;
            const paginatedResources = filteredResources.slice(startIndex, startIndex + resourcesPerPage);

            // Create Cards
            paginatedResources.forEach(item => {
                const card = document.createElement('div');
                card.className = 'resource-card group';
                card.innerHTML = `
                    <div class="h-48 overflow-hidden relative">
                        <img src="${item.image}" alt="${item.title}" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500">
                        <div class="absolute top-3 left-3">
                            <span class="category-badge bg-black bg-opacity-70 backdrop-blur-sm border-none text-white text-xs">${item.category}</span>
                        </div>
                    </div>
                    <div class="p-5">
                        <h3 class="text-lg font-bold mb-2 group-hover:text-[#9dae11] transition-colors">${item.title}</h3>
                        <a href="${item.link}" target="_blank" class="inline-flex items-center text-sm text-gray-400 hover:text-white mt-2">
                            Visit Website <i class="fas fa-external-link-alt ml-2 text-xs"></i>
                        </a>
                    </div>
                `;
                grid.appendChild(card);
            });

            // Empty State
            if (paginatedResources.length === 0) {
                grid.innerHTML = `
                    <div class="col-span-full text-center py-12 text-gray-500">
                        <i class="far fa-sad-tear text-4xl mb-4"></i>
                        <p>No resources found matching your criteria.</p>
                    </div>
                `;
            }

            // Update Pagination Buttons
            renderPagination(filteredResources.length);
        }

        // Render Pagination Controls
        function renderPagination(totalItems) {
            const paginationContainer = document.getElementById('pagination-controls');
            const totalPages = Math.ceil(totalItems / resourcesPerPage);
            
            // Hide if only 1 page
            if (totalPages <= 1) {
                paginationContainer.innerHTML = '';
                return;
            }

            let html = '';

            // Previous Button
            if (currentPage > 1) {
                html += `<button onclick="changePage(${currentPage - 1})" class="w-10 h-10 flex items-center justify-center rounded-full border border-[#333] text-gray-400 hover:border-[#9dae11] hover:text-[#9dae11] transition"><i class="fas fa-chevron-left"></i></button>`;
            }

            // Page Numbers
            for (let i = 1; i <= totalPages; i++) {
                if (i === currentPage) {
                    html += `<button class="w-10 h-10 flex items-center justify-center rounded-full bg-[#9dae11] text-black font-bold shadow-[0_0_10px_rgba(157,174,17,0.3)]">${i}</button>`;
                } else {
                    html += `<button onclick="changePage(${i})" class="w-10 h-10 flex items-center justify-center rounded-full border border-[#333] text-gray-400 hover:border-white hover:text-white transition">${i}</button>`;
                }
            }

            // Next Button
            if (currentPage < totalPages) {
                html += `<button onclick="changePage(${currentPage + 1})" class="w-10 h-10 flex items-center justify-center rounded-full border border-[#333] text-gray-400 hover:border-[#9dae11] hover:text-[#9dae11] transition"><i class="fas fa-chevron-right"></i></button>`;
            }

            paginationContainer.innerHTML = html;
        }

        // Change Page Helper
        window.changePage = function(page) {
            currentPage = page;
            renderResources();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

    </script>
</body>
</html>
